<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</head>
<body>
<form th:action="@{/giangVien/AddGiangVien}" th:object="${giangVien}" th:method="post">
    <div class="mt-3">
        <lable>MSGV</lable>
        <input type="text" th:field="*{maSoGiangVien}" class="form-control">
        <span th:if="${#fields.hasErrors('maSoGiangVien')}" th:errors="*{maSoGiangVien}" class="text-danger"></span>
    </div>

    <div class="mt-3">
        <lable>Tên</lable>
        <input type="text" th:field="*{ten}" class="form-control">
        <span th:if="${#fields.hasErrors('ten')}" th:errors="*{ten}" class="text-danger"></span>
    </div>

    <div class="mt-3">
        <lable>Tuổi </lable>
        <input type="text" th:field="*{tuoi}" class="form-control">
    </div>

    <div class="mt-3">
        <lable>Địa chỉ</lable>
        <input type="text" th:field="*{diaChi}" class="form-control">
        <span th:if="${#fields.hasErrors('diaChi')}" th:errors="*{diaChi}" class="text-danger"></span>
    </div>

    <div class="mt-3">
        <lable>Giới tính</lable>
        <input type="radio" th:field="*{gioiTinh}" th:value="true" class="form-check-input">Nam
        <input type="radio" th:field="*{gioiTinh}" th:value="false" class="form-check-input">Nữ
    </div>
    <button type="submit" class="btn btn-success">Add</button>
</form>
</body>
</html>
