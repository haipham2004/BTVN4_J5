<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ListGiangVien</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</head>
<body>


<table class="table">
    <a th:href="@{/giangVien/FormAdd}" class="btn btn-success">+Thêm Giảng Viên</a>
    <thead>
    <th>maSoGiangVien</th>
    <th>ten</th>
    <th>tuoi</th>
    <th>diaChi</th>
    <th>gioiTinh</th>
    <th>Action</th>
    </thead>

    <tbody>
    <tr th:each="a : ${listGV}">
        <td th:text="${a.maSoGiangVien}">
        <td th:text="${a.ten}">
        <td th:text="${a.tuoi}">
        <td th:text="${a.diaChi}">
        <td th:text="${a.gioiTinh ? 'Nam' : 'Nữ'}"></td>

        <td>
            <a th:href="@{/giangVien/DeleteGiangVien/{msgv} (msgv=${a.maSoGiangVien})}" class="btn btn-danger">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
